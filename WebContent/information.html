<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
	<meta charset="utf-8">
	<link rel= "shortcut icon " href= "images/hospital.png" type="image/png">
	<link rel="stylesheet" type="text/css" href="css/register.css">
	<title>Hospital Rgister</title>
	<script language="JavaScript" src="js/jquery-2.0.0.js"></script>
	<script type="text/javascript">
		function check() {
			// body...
			var a=document.getElementById("p1").value;
			var b=document.getElementById("p2").value;
			if(a!=b){alert("两次密码不一致");return false;}
			else return true;
		}
	</script>
</head>
<body>
		<div class="picture">
			<img src="images/title.jpg">
			<img class="image" src="images/hourse.jpg" alt="picture of a hospital">

		</div>
		<div id="title">
			<h1 id="subtitle">广东市预约挂号系统</h1>
		</div>
		<form onsubmit="return check()">
			<div id="register">
				<ul>
					<li>
						<label>&nbsp用户名：</label><input name="username" type="text" autofocus="autofocus" maxlength="20" required="required"></input>
					</li>
					<li>
						<label>&nbsp性 别：</label>
						<select name="sex" id="select">
							<option value="man">男</option>
							<option value="woman">女</option>
						</select>
					</li>
					<li>
						<label>&nbsp年 龄：</label>
						<input type="number" name="age" min="0" max="200" required="required"></input>
					</li>
					<li>
						<label>登录密码:</label>
						<input type="password" required="required" id="p1" name="password"></input>						
					</li>
					<li>
						<label>确认密码:</label>
						<input type="password" id="p2" required="required"></input>						
					</li>
				</ul>
				<input type="submit" id="submit" value="修改" ></input>
			</div>
		</form>

</body>
</html>
